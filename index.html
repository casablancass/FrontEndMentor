<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/design/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="nft-image">
      <img src="/images/image-equilibrium.jpg">
    </div>
    <section class="text"> 
      <h3>Equilibrium #3429</h3>
      <P>Our Equilibrium collection promotes balance and calm.</P>
    </section>

    <div class="nft-info">
      <div class="nft-value">
        <img src="/images/icon-ethereum.svg">
        <span>0.041 ETH</span>
      </div>
      
      <div class="nft-time">
        <img src="/images/icon-clock.svg">
        <span> 3 days left</span>
      </div>
    </div>

    <div class="line"></div>  
    <footer>
      <div class="footer-info">
        <img src="/images/image-avatar.png">
        <span> Creation of <span class="namecolor">Jules Wyvern</span>
      </div>
    </footer>
  </main>
</body>
</html>
